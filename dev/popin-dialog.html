<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;popin-dialog> Demo</title>
    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../node_modules/lit/polyfill-support.js"></script>
    <script type="module" src="../popin-dialog.js"></script>
    <style>
      section {
        border: solid 1px blue;
        padding: 8px;
        min-height: 300px;
      }
      #first {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <section>
      <span>This is a parent container</span>
      <popin-dialog id="first">
        <p>This is child content</p>
      </popin-dialog>
    </section>
    <hr><hr>
    <section style="margin: 100px;">
      <p>This is a parent container</p>
      <popin-dialog style="width: 400px;">
        <p>This is child content</p>
      </popin-dialog>
    </section>
    <hr><hr>
    <section>
      <div>
        <button onclick="document.querySelector('popin-dialog#popin2').removeAttribute('hidden')">Show</button>
        <button onclick="document.querySelector('popin-dialog#popin2').setAttribute('hidden', true)">Hide</button>
        <p>This is a parent container
          <popin-dialog id="popin2" hidden>
            <span>This is child content</span>
          </popin-dialog>
          with a popin in the middle
        </p>
      </div>
    </section>
  </body>
</html>
